<html>

<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>C14180050 - Tania Sunyoto</h1>

        <div class="row">
            <input type="date" id="date1">
            <button class="btn btn-primary" onclick="calculate()">Difference From Today</button>

            <br>
            <div id="result"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        function calculate() {
            var datepick = new Date(document.getElementById("date1").value);
            var datenow = new Date(Date.now());

            var Difference_In_Time = datepick.getTime() - datenow.getTime();
            var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);

            document.getElementById("result").innerHTML = Difference_In_Days;
        }
    </script>

</body>

</html>
