<html>

<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>C14180050 - Tania Sunyoto</h1>

        <button class="btn btn-info" id="btncolorRed" onclick="toRed()">To Red</button>
        <button class="btn btn-info" id="btncolorBlue" onclick="toBlue()">To Blue</button> <br><br>

        <div id="color"> This Will Change Color </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        function toRed() {
            document.getElementById("color").style.backgroundColor = "red";
        }
        function toBlue() {
            document.getElementById("color").style.backgroundColor = "blue";
        }
    </script>

</body>

</html>
